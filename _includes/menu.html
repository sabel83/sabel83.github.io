<table width='170px' cellspacing='0' cellpadding='0' border='0'>
<tr>
  <td width='170px' style='
    background-color: #d0d0ff;
    
    padding-top:0px;
    padding-left:10px;
    padding-right:0px;
    padding-bottom:10px;
    margin:0px;
    
    background-image: url("/images/alul.png");
    background-repeat: no-repeat;
  '>
    <img src='/images/face.gif' alt='' />
  </td>
</tr>
<tr>
  <td style='background-color:#d0d0ff;'>
    <table width='100%' border='0' align='center' cellpadding='0' cellspacing='0' class='frame'>
    <tr>
      <td class='frame_title' width='100%'>
        <span class='lang_hu' style='display: none;'>Tartalom</span>
        <span class='lang_de' style='display: none;'>Inhalts</span>
        <span class='lang_en' style='display: inline-block;'><script type='text/javascript'>select_lang(default_lang());</script>Contents</span>
      </td>
    </tr>
    <tr>
      <td class='frame_content' width='100%'>
        <table width='100%' cellspacing='2px' cellpadding='0px' border='0'>
          {% for item in site.data.menu %}
            <tr><td id='id_{{item.id}}_bk' class='menu_item' onmouseover='on_menu_item("id_{{item.id}}");' onmouseout='off_menu_item("id_{{item.id}}");' onclick='self.location="/{{item.href}}"'>
            <a id='id_{{item.id}}' class='menu_item_link{% if page.content_id == item.href %}_active{% endif %}' href='/{{item.href}}'>{% for label in item.label %}<span class='lang_{{ label[0] }}' style='display: {% if label[0] == "en" %}inline-block{% else %}none{% endif %};'>{% if label[0] == "en" %}<script type='text/javascript'>select_lang(default_lang());</script>{% endif %}{{ label[1] }}</span>{% endfor %}</a>
            </td></tr>
          {% endfor %}
        </table>
      </td>
    </tr>
    </table>
  </td>
</tr>
<tr><td style='background-color:#d0d0ff;'><br /></td></tr>
<tr>
  <td style='background-color:#d0d0ff;'>
    <table width='100%' border='0' align='center' cellpadding='0' cellspacing='0' class='frame'>
    <tr><td class='frame_title' width='100%'>Nyelv/Language</td></tr>
    <tr>
      <td class='frame_content' width='100%'>
        <table width='100%' cellspacing='2px' cellpadding='0px' border='0'>
          {% for item in site.data.lang %}
            <tr><td id='id_{{item.id}}_bk' class='menu_item' onmouseover='on_menu_item("id_{{item.id}}");' onmouseout='off_menu_item("id_{{item.id}}");' onclick='select_lang("{{item.id}}");'>
            <a id='id_{{item.id}}' class='menu_item_link'>{{item.label}}</a>
            </td></tr>
          {% endfor %}
        </table>
      </td>
    </tr>
    </table>
  </td>
</tr>
<tr><td style='background-color:#d0d0ff;'><br /></td></tr>
<tr><td><img src='/images/alj.png' alt='' /></td></tr>
</table>
<br />
<br />
<script type='text/javascript'>select_lang(default_lang());</script>
